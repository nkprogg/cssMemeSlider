<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSSMemeSlider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <input type="radio" class="radio" name="images" id="radio-1" checked />
        <input type="radio" class="radio" name="images" id="radio-2" />
        <input type="radio" class="radio" name="images" id="radio-3" />
        <input type="radio" class="radio" name="images" id="radio-4" />

        <div class="slide" id="slide-1">
          <img src="image-1.jpg" alt="Cat Meme" />
          <div class="text">Опять эти ваши утры...</div>
        </div>
        <div class="slide" id="slide-2">
          <img src="image-2.jpg" alt="Cat Meme" />
          <div class="text">Может не ходить сегодня никуда...</div>
        </div>
        <div class="slide" id="slide-3">
          <img src="image-3.jpg" alt="Cat Meme" />
          <div class="text">А, точно, мне же никуда и не нужно...</div>
        </div>
        <div class="slide" id="slide-4">
          <img src="image-4.jpg" alt="Cat Meme" />
          <div class="text">УРА...</div>
        </div>

        <div class="dots">
          <label for="radio-1" id="label-1"></label>
          <label for="radio-2" id="label-2"></label>
          <label for="radio-3" id="label-3"></label>
          <label for="radio-4" id="label-4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
